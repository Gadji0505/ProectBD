<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head(${article.title})">
</head>
<body>
    <header th:replace="layout/header :: header"></header>

    <main class="container">
        <article class="article-content">
            <div class="article-header">
                <h1 th:text="${article.title}"></h1>
                
                <div class="article-meta">
                    <span>Author: 
                        <a th:href="@{/user/profile(id=${article.author.id})}" 
                           th:text="${article.author.username}"></a>
                    </span>
                    <span>Published: 
                        <span th:text="${#dates.format(article.createdAt, 'yyyy-MM-dd')}"></span>
                    </span>
                    <span th:if="${article.updatedAt != null}">Updated: 
                        <span th:text="${#dates.format(article.updatedAt, 'yyyy-MM-dd')}"></span>
                    </span>
                    
                    <div class="article-actions" th:if="${isAuthor || isAdmin}">
                        <a th:href="@{/articles/edit(id=${article.id})}" class="btn btn-sm">Edit</a>
                        <form th:action="@{/articles/delete(id=${article.id})}" method="post" 
                              onsubmit="return confirm('Are you sure you want to delete this article?');">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
                
                <div class="article-tags" th:if="${not article.tags.empty}">
                    <span>Tags: </span>
                    <a th:each="tag : ${article.tags}" 
                       th:href="@{/tags/view(name=${tag.name})}" 
                       th:text="${tag.name}" 
                       class="tag"></a>
                </div>
            </div>
            
            <div class="article-body markdown-content" th:utext="${@markdownParser.parse(article.content)}"></div>
            
            <div class="article-footer">
                <div class="article-categories" th:if="${not article.categories.empty}">
                    <span>Categories: </span>
                    <a th:each="category : ${article.categories}" 
                       th:href="@{/categories/view(slug=${category.slug})}" 
                       th:text="${category.name}"></a>
                </div>
                
                <div class="report-article" th:if="${!isAuthor}">
                    <a th:href="@{/report/create(type='article', id=${article.id})}" 
                       class="btn btn-sm btn-report">Report Article</a>
                </div>
            </div>
        </article>
        
        <section class="article-revisions" th:if="${isAuthor || isAdmin}">
            <h3>Article Revisions</h3>
            <a th:href="@{/revisions/list(articleId=${article.id})}" class="btn btn-sm">
                View Revision History (<span th:text="${revisionCount}">0</span>)
            </a>
        </section>
        
        <section class="comments-section">
            <h2>Comments (<span th:text="${comments.size()}">0</span>)</h2>
            
            <div class="comment-form" th:if="${isAuthenticated}">
                <form th:action="@{/comments/add}" method="post">
                    <input type="hidden" name="articleId" th:value="${article.id}">
                    <textarea name="content" placeholder="Write your comment..." required></textarea>
                    <button type="submit" class="btn">Post Comment</button>
                </form>
            </div>
            <div class="login-prompt" th:unless="${isAuthenticated}">
                <p>Please <a th:href="@{/auth/login}">login</a> to post comments.</p>
            </div>
            
            <div class="comments-list">
                <div class="comment" th:each="comment : ${comments}">
                    <div class="comment-header">
                        <a th:href="@{/user/profile(id=${comment.author.id})}" 
                           th:text="${comment.author.username}"></a>
                        <span th:text="${#dates.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                    </div>
                    <div class="comment-body" th:utext="${@markdownParser.parse(comment.content)}"></div>
                    <div class="comment-actions" th:if="${comment.author.id == currentUserId || isAdmin}">
                        <form th:action="@{/comments/delete(id=${comment.id})}" method="post" 
                              onsubmit="return confirm('Are you sure you want to delete this comment?');">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                    <div class="comment-report" th:if="${comment.author.id != currentUserId && isAuthenticated}">
                        <a th:href="@{/report/create(type='comment', id=${comment.id})}" 
                           class="btn btn-sm btn-report">Report</a>
                    </div>
                </div>
                
                <div class="no-comments" th:if="${comments.empty}">
                    <p>No comments yet. Be the first to comment!</p>
                </div>
            </div>
        </section>
    </main>

    <footer th:replace="layout/footer :: footer"></footer>

    <style>
        .article-content {
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .article-header {
            margin-bottom: 2rem;
        }
        
        .article-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            color: #666;
            font-size: 0.9rem;
            margin: 1rem 0;
        }
        
        .article-actions {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .article-tags {
            margin: 1rem 0;
        }
        
        .tag {
            display: inline-block;
            background-color: #f1f8ff;
            color: #0366d6;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            margin-right: 0.5rem;
            font-size: 0.9rem;
            text-decoration: none;
        }
        
        .tag:hover {
            background-color: #ddeeff;
        }
        
        .article-body {
            line-height: 1.7;
        }
        
        .article-footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .article-categories {
            color: #666;
            font-size: 0.9rem;
        }
        
        .article-categories a {
            color: #0366d6;
            text-decoration: none;
            margin-right: 0.5rem;
        }
        
        .article-categories a:hover {
            text-decoration: underline;
        }
        
        .btn-report {
            background-color: #ffc107;
            color: #212529;
        }
        
        .btn-report:hover {
            background-color: #e0a800;
        }
        
        .article-revisions {
            background: white;
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .comments-section {
            background: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .comment-form textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
            min-height: 100px;
        }
        
        .login-prompt {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .comments-list {
            margin-top: 2rem;
        }
        
        .comment {
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .comment:last-child {
            border-bottom: none;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .comment-body {
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }
        
        .comment-actions {
            display: flex;
            justify-content: flex-end;
        }
        
        .comment-report {
            text-align: right;
            margin-top: 0.5rem;
        }
        
        .no-comments {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</body>
</html>
