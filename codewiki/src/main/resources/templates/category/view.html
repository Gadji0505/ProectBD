<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head(${category.name + ' - CodeWiki'})">
</head>
<body>
    <header th:replace="layout/header :: header"></header>

    <main class="container">
        <div class="category-header">
            <h1 th:text="${category.name}"></h1>
            <p class="category-description" th:text="${category.description}"></p>
        </div>

        <div class="category-articles">
            <h2>Articles in this category</h2>
            
            <div class="article-list">
                <div class="article-card" th:each="article : ${articles}">
                    <h3>
                        <a th:href="@{/articles/view(slug=${article.slug})}" 
                           th:text="${article.title}"></a>
                    </h3>
                    <div class="article-meta">
                        <span>By 
                            <a th:href="@{/user/profile(id=${article.author.id})}" 
                               th:text="${article.author.username}"></a>
                        </span>
                        <span th:text="${#dates.format(article.createdAt, 'yyyy-MM-dd')}"></span>
                        <span th:text="${article.commentCount} + ' comments'"></span>
                    </div>
                    <div class="article-excerpt" th:text="${article.excerpt}"></div>
                    <div class="article-tags" th:if="${not article.tags.empty}">
                        <span>Tags: </span>
                        <a th:each="tag : ${article.tags}" 
                           th:href="@{/tags/view(name=${tag.name})}" 
                           th:text="${tag.name}" 
                           class="tag"></a>
                    </div>
                </div>

                <div class="no-articles" th:if="${articles.empty}">
                    <p>No articles found in this category.</p>
                    <a th:href="@{/articles/create}" class="btn">Be the first to create one!</a>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="layout/footer :: footer"></footer>

    <style>
        .category-header {
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .category-description {
            color: #666;
            margin-top: 1rem;
        }

        .category-articles {
            background: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .article-list {
            margin-top: 1.5rem;
        }

        .article-card {
            padding: 1.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .article-card:last-child {
            border-bottom: none;
        }

        .article-card h3 {
            margin: 0 0 0.5rem 0;
        }

        .article-card h3 a {
            color: #2c3e50;
            text-decoration: none;
        }

        .article-card h3 a:hover {
            text-decoration: underline;
        }

        .article-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .article-excerpt {
            color: #555;
            margin: 0.5rem 0 1rem;
        }

        .article-tags {
            font-size: 0.9rem;
        }

        .tag {
            display: inline-block;
            background-color: #f1f8ff;
            color: #0366d6;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            margin-right: 0.5rem;
            text-decoration: none;
        }

        .tag:hover {
            background-color: #ddeeff;
        }

        .no-articles {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .no-articles .btn {
            margin-top: 1rem;
            display: inline-block;
        }
    </style>
</body>
</html>
