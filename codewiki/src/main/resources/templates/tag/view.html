<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head(${tag.name + ' - CodeWiki'})">
</head>
<body>
    <header th:replace="layout/header :: header"></header>

    <main class="container">
        <div class="tag-header">
            <h1>
                <span class="tag-icon">#</span>
                <span th:text="${tag.name}"></span>
            </h1>
            <p class="tag-meta" th:text="${articles.size()} + ' articles tagged with ' + ${tag.name}"></p>
        </div>

        <div class="tag-articles">
            <div class="article-list">
                <div class="article-card" th:each="article : ${articles}">
                    <h3>
                        <a th:href="@{/articles/view(slug=${article.slug})}" 
                           th:text="${article.title}"></a>
                    </h3>
                    <div class="article-meta">
                        <span>By 
                            <a th:href="@{/user/profile(id=${article.author.id})}" 
                               th:text="${article.author.username}"></a>
                        </span>
                        <span th:text="${#dates.format(article.createdAt, 'yyyy-MM-dd')}"></span>
                        <span th:text="${article.commentCount} + ' comments'"></span>
                    </div>
                    <div class="article-excerpt" th:text="${article.excerpt}"></div>
                    <div class="article-categories" th:if="${not article.categories.empty}">
                        <span>Categories: </span>
                        <a th:each="category : ${article.categories}" 
                           th:href="@{/categories/view(slug=${category.slug})}" 
                           th:text="${category.name}"></a>
                    </div>
                </div>

                <div class="no-articles" th:if="${articles.empty}">
                    <p>No articles found with this tag.</p>
                    <a th:href="@{/articles/create}" class="btn">Create Article</a>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="layout/footer :: footer"></footer>

    <style>
        .tag-header {
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .tag-icon {
            color: #3498db;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .tag-meta {
            color: #666;
            margin-top: 0.5rem;
        }

        .tag-articles {
            background: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .article-list {
            margin-top: 1.5rem;
        }

        .article-card {
            padding: 1.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .article-card:last-child {
            border-bottom: none;
        }

        .article-card h3 {
            margin: 0 0 0.5rem 0;
        }

        .article-card h3 a {
            color: #2c3e50;
            text-decoration: none;
        }

        .article-card h3 a:hover {
            text-decoration: underline;
        }

        .article-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .article-excerpt {
            color: #555;
            margin: 0.5rem 0 1rem;
        }

        .article-categories {
            font-size: 0.9rem;
            color: #666;
        }

        .article-categories a {
            color: #0366d6;
            text-decoration: none;
            margin-right: 0.5rem;
        }

        .article-categories a:hover {
            text-decoration: underline;
        }

        .no-articles {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .no-articles .btn {
            margin-top: 1rem;
            display: inline-block;
        }
    </style>
</body>
</html>
