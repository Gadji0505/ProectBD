<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head('Reports Management')">
</head>
<body>
    <header th:replace="layout/header :: header"></header>

    <main class="container">
        <div class="reports-container">
            <h1>Reports Management</h1>
            
            <div class="report-filters">
                <form method="get" action="/admin/reports">
                    <select name="status" onchange="this.form.submit()">
                        <option value="">All Reports</option>
                        <option value="pending" th:selected="${status} == 'pending'">Pending</option>
                        <option value="resolved" th:selected="${status} == 'resolved'">Resolved</option>
                        <option value="rejected" th:selected="${status} == 'rejected'">Rejected</option>
                    </select>
                </form>
            </div>
            
            <div class="reports-list">
                <div class="report-item" th:each="report : ${reports}">
                    <div class="report-header">
                        <span class="report-id">Report #<span th:text="${report.id}"></span></span>
                        <span class="report-status" th:classappend="'status-' + ${report.status}" 
                              th:text="${report.status}"></span>
                    </div>
                    
                    <div class="report-content">
                        <p class="report-reason" th:text="${report.reason}"></p>
                        
                        <div th:if="${report.article != null}" class="reported-item">
                            <h4>Reported Article:</h4>
                            <a th:href="@{/articles/view(id=${report.article.id})}" 
                               th:text="${report.article.title}"></a>
                        </div>
                        
                        <div th:if="${report.comment != null}" class="reported-item">
                            <h4>Reported Comment:</h4>
                            <p th:text="${report.comment.content}"></p>
                        </div>
                    </div>
                    
                    <div class="report-meta">
                        <span>Reported by: 
                            <a th:href="@{/user/profile(id=${report.reporter.id})}" 
                               th:text="${report.reporter.username}"></a>
                        </span>
                        <span th:text="${#dates.format(report.reportedAt, 'yyyy-MM-dd HH:mm')}"></span>
                    </div>
                    
                    <div class="report-actions" th:if="${report.status == 'pending'}">
                        <form th:action="@{/admin/resolve-report(id=${report.id})}" method="post">
                            <button type="submit" class="btn btn-success">Resolve</button>
                        </form>
                        <form th:action="@{/admin/reject-report(id=${report.id})}" method="post">
                            <button type="submit" class="btn btn-danger">Reject</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="no-reports" th:if="${reports.empty}">
                <p>No reports found</p>
            </div>
        </div>
    </main>

    <footer th:replace="layout/footer :: footer"></footer>

    <style>
        .reports-container {
            background: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .report-filters {
            margin: 1.5rem 0;
        }
        
        .report-filters select {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .reports-list {
            margin-top: 2rem;
        }
        
        .report-item {
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        
        .report-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .report-id {
            font-weight: bold;
        }
        
        .report-status {
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
            font-size: 0.8rem;
            text-transform: capitalize;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-resolved {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-rejected {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .report-reason {
            font-style: italic;
            margin-bottom: 1.5rem;
        }
        
        .reported-item {
            margin-bottom: 1rem;
        }
        
        .reported-item h4 {
            margin-bottom: 0.5rem;
            color: #666;
        }
        
        .report-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .report-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn-success {
            background-color: #28a745;
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        
        .no-reports {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</body>
</html>
