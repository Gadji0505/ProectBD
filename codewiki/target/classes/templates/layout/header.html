<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
    <!-- Header Fragment -->
    <header th:fragment="header">
        <div class="header-container">
            <div class="logo">
                <a th:href="@{/}">CodeWiki</a>
            </div>
            
            <nav class="main-nav">
                <ul>
                    <li><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/categories}">Categories</a></li>
                    <li><a th:href="@{/tags}">Tags</a></li>
                    <li><a th:href="@{/articles/create}">New Article</a></li>
                </ul>
            </nav>
            
            <div class="user-nav">
                <div th:if="${user != null}" class="logged-in">
                    <a th:href="@{/user/profile}" class="user-profile">
                        <span th:text="${user.username}"></span>
                        <span class="user-reputation" th:text="${user.reputation}"></span>
                    </a>
                    <a th:href="@{/auth/logout}" class="logout-btn">Logout</a>
                </div>
                <div th:unless="${user != null}" class="logged-out">
                    <a th:href="@{/auth/login}" class="login-btn">Login</a>
                    <a th:href="@{/auth/register}" class="register-btn">Register</a>
                </div>
            </div>
            
            <button class="mobile-menu-toggle">â˜°</button>
        </div>
    </header>

    <style>
        .header-container {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo a {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        
        .main-nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .main-nav li {
            margin: 0 1rem;
        }
        
        .main-nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0;
            transition: color 0.3s;
        }
        
        .main-nav a:hover {
            color: #3498db;
        }
        
        .user-nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .user-reputation {
            background-color: #3498db;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .login-btn {
            background-color: transparent;
            border: 1px solid white;
        }
        
        .login-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .register-btn {
            background-color: #3498db;
        }
        
        .register-btn:hover {
            background-color: #2980b9;
        }
        
        .logout-btn {
            background-color: #e74c3c;
        }
        
        .logout-btn:hover {
            background-color: #c0392b;
        }
        
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .main-nav, .user-nav {
                display: none;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .header-container {
                padding: 1rem;
            }
        }
    </style>

    <script>
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            const nav = document.querySelector('.main-nav');
            const userNav = document.querySelector('.user-nav');
            
            if (nav.style.display === 'block') {
                nav.style.display = 'none';
                userNav.style.display = 'none';
            } else {
                nav.style.display = 'block';
                userNav.style.display = 'block';
                nav.style.position = 'absolute';
                nav.style.top = '60px';
                nav.style.left = '0';
                nav.style.width = '100%';
                nav.style.backgroundColor = '#2c3e50';
                nav.style.padding = '1rem';
                nav.style.zIndex = '1000';
                
                userNav.style.position = 'absolute';
                userNav.style.top = nav.offsetHeight + 60 + 'px';
                userNav.style.left = '0';
                userNav.style.width = '100%';
                userNav.style.backgroundColor = '#2c3e50';
                userNav.style.padding = '1rem';
                userNav.style.zIndex = '1000';
            }
        });
    </script>
</body>
</html>
