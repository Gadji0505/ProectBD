<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head('Page Not Found')">
</head>
<body>
    <header th:replace="layout/header :: header"></header>

    <main class="container">
        <div class="error-container">
            <div class="error-content">
                <h1>404</h1>
                <h2>Page Not Found</h2>
                <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                <div class="error-actions">
                    <a th:href="@{/}" class="btn btn-primary">Go to Homepage</a>
                    <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
                </div>
            </div>
            <div class="error-image">
                <img src="/static/images/404-error.svg" alt="404 Error" width="400">
            </div>
        </div>
    </main>

    <footer th:replace="layout/footer :: footer"></footer>

    <style>
        .error-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3rem 0;
        }
        
        .error-content {
            flex: 1;
            max-width: 600px;
        }
        
        .error-content h1 {
            font-size: 6rem;
            margin: 0;
            color: #2c3e50;
            line-height: 1;
        }
        
        .error-content h2 {
            font-size: 2rem;
            margin: 0.5rem 0 1rem;
            color: #2c3e50;
        }
        
        .error-content p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .error-image {
            flex: 1;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .error-container {
                flex-direction: column;
                text-align: center;
            }
            
            .error-actions {
                justify-content: center;
            }
            
            .error-image {
                margin-top: 2rem;
            }
            
            .error-image img {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</body>
</html>
