<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head('User Management')">
</head>
<body>
    <header th:replace="layout/header :: header"></header>

    <main class="container">
        <div class="users-container">
            <h1>User Management</h1>
            
            <div class="user-search">
                <form method="get" action="/admin/users">
                    <input type="text" name="search" placeholder="Search users..." th:value="${search}">
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            
            <div class="users-list">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Reputation</th>
                            <th>Registered</th>
                            <th>Admin</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td>
                                <a th:href="@{/user/profile(id=${user.id})}" 
                                   th:text="${user.username}"></a>
                            </td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.reputation}"></td>
                            <td th:text="${#dates.format(user.registrationDate, 'yyyy-MM-dd')}"></td>
                            <td>
                                <span th:if="${user.admin}" class="badge badge-success">Yes</span>
                                <span th:unless="${user.admin}" class="badge">No</span>
                            </td>
                            <td class="user-actions">
                                <a th:href="@{/admin/users/edit(id=${user.id})}" class="btn btn-sm">Edit</a>
                                <form th:action="@{/admin/users/delete(id=${user.id})}" method="post" 
                                      onsubmit="return confirm('Are you sure you want to delete this user?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="pagination" th:if="${totalPages > 1}">
                <a th:if="${currentPage > 1}" 
                   th:href="@{/admin/users(page=${currentPage - 1}, search=${search})}">Previous</a>
                
                <span th:each="page : ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${page != currentPage}" 
                       th:href="@{/admin/users(page=${page}, search=${search})}" 
                       th:text="${page}"></a>
                    <span th:unless="${page != currentPage}" 
                          class="current-page" th:text="${page}"></span>
                </span>
                
                <a th:if="${currentPage < totalPages}" 
                   th:href="@{/admin/users(page=${currentPage + 1}, search=${search})}">Next</a>
            </div>
            
            <div class="no-users" th:if="${users.empty}">
                <p>No users found</p>
            </div>
        </div>
    </main>

    <footer th:replace="layout/footer :: footer"></footer>

    <style>
        .users-container {
            background: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .user-search {
            margin: 1.5rem 0;
        }
        
        .user-search input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
            max-width: 100%;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }
        
        .users-table th, 
        .users-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .users-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            background-color: #f1f1f1;
        }
        
        .badge-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .user-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }
        
        .pagination a,
        .pagination span {
            padding: 0.5rem 0.75rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .pagination a {
            text-decoration: none;
            color: #0366d6;
        }
        
        .pagination a:hover {
            background-color: #f1f1f1;
        }
        
        .current-page {
            background-color: #0366d6;
            color: white;
            border-color: #0366d6;
        }
        
        .no-users {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .users-table {
                display: block;
                overflow-x: auto;
            }
            
            .user-search input {
                width: 100%;
            }
        }
    </style>
</body>
</html>
