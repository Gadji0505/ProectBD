<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать новую статью - CodeWiki</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="container">
        <div id="main-content">
            <h1>Создать новую статью</h1>

            <div th:if="${message}" class="message success">
                <p th:text="${message}"></p>
            </div>
            <div th:if="${error}" class="message error">
                <p th:text="${error}"></p>
            </div>

            <form th:action="@{/articles/new}" method="post" th:object="${article}">
                <div class="form-group">
                    <label for="title">Заголовок статьи:</label>
                    <input type="text" id="title" th:field="*{title}" required>
                </div>
                <div class="form-group">
                    <label for="content">Содержание (Markdown):</label>
                    <textarea id="content" th:field="*{content}" rows="20" required></textarea>
                </div>
                <button type="submit" class="btn">Создать статью</button>
            </form>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></header>
</body>
</html>
