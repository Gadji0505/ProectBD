<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в CodeWiki</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="container auth-form-container">
        <h1>Вход</h1>

        <div th:if="${param.error}" class="alert alert-danger error-message">
            Неверный email или пароль.
        </div>

        <div th:if="${param.logout}" class="alert alert-success success-message">
            Вы успешно вышли из системы.
        </div>

        <div th:if="${message}" class="alert alert-success success-message">
            <p th:text="${message}"></p>
        </div>


        <form th:action="@{/login}" method="post" class="auth-form">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="button submit-button">Войти</button>
        </form>

        <p class="auth-link">Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
