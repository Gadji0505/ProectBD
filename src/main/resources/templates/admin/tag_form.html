<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isNew ? 'Создать новый тег' : 'Редактировать тег'}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="container main-content">
        <h1 th:text="${isNew ? 'Создать новый тег' : 'Редактировать тег'}"></h1>

        <div th:if="${error}" class="alert alert-danger error-message">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/admin/tags/save}" th:object="${tag}" method="post" class="auth-form">
            <input type="hidden" th:field="*{id}" th:if="${!isNew}">

            <div class="form-group">
                <label for="name">Имя тега:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>
            <button type="submit" class="button submit-button" th:text="${isNew ? 'Создать' : 'Сохранить'}"></button>
            <a th:href="@{/admin/tags}" class="button back-button">Отмена</a>
        </form>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
